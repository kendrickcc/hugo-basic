{{ define "main" }}
<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <article>
        <h2>{{ .Title }}</h2>
        {{ .Content }}
      </article>
      {{ range .Paginator.Pages }}
      <article>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        {{ .Summary }}
      </article>
      {{ end }}
      <div class="m-3 d-flex justify-content-center">
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</div>
{{ end }}
